<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATR ÏûêÍ∏àÍ¥ÄÎ¶¨ Í≥ÑÏÇ∞Í∏∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141937;
            --bg-card: #1a1f3a;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --text-primary: #ffffff;
            --text-secondary: #a0a8c5;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1147 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: var(--accent-blue);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%2300d4ff' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        .unit {
            position: absolute;
            right: 16px;
            color: var(--text-secondary);
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            pointer-events: none;
        }

        .position-select {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.1), rgba(0, 212, 255, 0.1));
            border: 2px solid var(--accent-blue);
            font-weight: 600;
        }

        .results {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05), rgba(0, 255, 136, 0.05));
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .result-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-green);
        }

        .result-value.highlight {
            font-size: 20px;
            color: var(--accent-blue);
        }

        .result-value.danger {
            color: var(--accent-red);
            font-size: 20px;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            margin: 24px 0;
            opacity: 0.3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            animation: fadeIn 0.3s ease forwards;
        }

        .result-item:nth-child(1) { animation-delay: 0.05s; }
        .result-item:nth-child(2) { animation-delay: 0.1s; }
        .result-item:nth-child(3) { animation-delay: 0.15s; }
        .result-item:nth-child(4) { animation-delay: 0.2s; }
        .result-item:nth-child(5) { animation-delay: 0.25s; }
        .result-item:nth-child(6) { animation-delay: 0.3s; }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            input, select {
                font-size: 14px;
            }

            .result-value {
                font-size: 16px;
            }

            .result-value.highlight,
            .result-value.danger {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° ATR ÏûêÍ∏àÍ¥ÄÎ¶¨ Í≥ÑÏÇ∞Í∏∞</h1>
            <p>Long/Short Ìè¨ÏßÄÏÖò ÏûêÎèô Í≥ÑÏÇ∞ ÏãúÏä§ÌÖú</p>
        </div>

        <div class="section">
            <div class="section-title">ÏûÖÎ†• Í∞í</div>
            
            <div class="input-group">
                <label class="input-label">Ï¥ù ÏãúÎìú (Total Seed)</label>
                <div class="input-wrapper">
                    <input type="number" id="totalSeed" value="1000" step="0.01">
                    <span class="unit">USDT</span>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">ÌóàÏö© Î¶¨Ïä§ÌÅ¨ (Risk %)</label>
                <div class="input-wrapper">
                    <input type="number" id="risk" value="3" step="0.1" min="0" max="100">
                    <span class="unit">%</span>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">ATR Î∞∞Ïàò (Multiplier)</label>
                <div class="input-wrapper">
                    <input type="number" id="atrMultiplier" value="2.5" step="0.1">
                    <span class="unit">x</span>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Î†àÎ≤ÑÎ¶¨ÏßÄ (Leverage)</label>
                <div class="input-wrapper">
                    <input type="number" id="leverage" value="3" step="1" min="1">
                    <span class="unit">x</span>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">‚≠ê Ìè¨ÏßÄÏÖò (Position)</label>
                <select id="position" class="position-select">
                    <option value="Long">üü¢ Long (Îß§Ïàò)</option>
                    <option value="Short">üî¥ Short (Îß§ÎèÑ)</option>
                </select>
            </div>

            <div class="input-group">
                <label class="input-label">ÏßÑÏûÖ Í∞ÄÍ≤© (Entry Price)</label>
                <div class="input-wrapper">
                    <input type="number" id="entryPrice" value="50000" step="0.01">
                    <span class="unit">USDT</span>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">ATR ÏàòÏπò (ATR Value)</label>
                <div class="input-wrapper">
                    <input type="number" id="atrValue" value="1000" step="0.01">
                    <span class="unit">USDT</span>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <div class="section-title">Í≥ÑÏÇ∞ Í≤∞Í≥º</div>
            <div class="results" id="results">
                <div class="result-item">
                    <span class="result-label">ÌóàÏö© ÏÜêÏã§Í∏àÏï°</span>
                    <span class="result-value" id="allowedLoss">0.00 USDT</span>
                </div>
                <div class="result-item">
                    <span class="result-label">ÏÜêÏ†à Í∞ÄÍ≤©</span>
                    <span class="result-value danger" id="stopLoss">0.00 USDT</span>
                </div>
                <div class="result-item">
                    <span class="result-label">ÏÜêÏ†à Í±∞Î¶¨ (%)</span>
                    <span class="result-value" id="stopDistance">0.00%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Ìà¨ÏûÖ Ï¶ùÍ±∞Í∏à</span>
                    <span class="result-value highlight" id="requiredMargin">0.00 USDT</span>
                </div>
                <div class="result-item">
                    <span class="result-label">ÏãúÎìú ÎåÄÎπÑ ÎπÑÏ§ë</span>
                    <span class="result-value" id="seedRatio">0.00%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Ìè¨ÏßÄÏÖò ÌÅ¨Í∏∞</span>
                    <span class="result-value" id="positionSize">0.00000000</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            // ÏûÖÎ†•Í∞í Í∞ÄÏ†∏Ïò§Í∏∞
            const totalSeed = parseFloat(document.getElementById('totalSeed').value) || 0;
            const risk = parseFloat(document.getElementById('risk').value) || 0;
            const atrMultiplier = parseFloat(document.getElementById('atrMultiplier').value) || 0;
            const leverage = parseFloat(document.getElementById('leverage').value) || 1;
            const position = document.getElementById('position').value;
            const entryPrice = parseFloat(document.getElementById('entryPrice').value) || 0;
            const atrValue = parseFloat(document.getElementById('atrValue').value) || 0;

            // Í≥ÑÏÇ∞
            const allowedLoss = totalSeed * (risk / 100);
            
            let stopLoss;
            if (position === 'Long') {
                stopLoss = entryPrice - (atrValue * atrMultiplier);
            } else {
                stopLoss = entryPrice + (atrValue * atrMultiplier);
            }

            const stopDistance = (Math.abs(entryPrice - stopLoss) / entryPrice) * 100;
            const requiredMargin = Math.min((allowedLoss / (stopDistance / 100)) / leverage, totalSeed);
            const seedRatio = (requiredMargin / totalSeed) * 100;
            const positionSize = (requiredMargin * leverage) / entryPrice;

            // Í≤∞Í≥º ÌëúÏãú
            document.getElementById('allowedLoss').textContent = allowedLoss.toFixed(2) + ' USDT';
            document.getElementById('stopLoss').textContent = stopLoss.toFixed(8) + ' USDT';
            document.getElementById('stopDistance').textContent = stopDistance.toFixed(2) + '%';
            document.getElementById('requiredMargin').textContent = requiredMargin.toFixed(2) + ' USDT';
            document.getElementById('seedRatio').textContent = seedRatio.toFixed(2) + '%';
            document.getElementById('positionSize').textContent = positionSize.toFixed(8);
        }

        // Î™®Îì† ÏûÖÎ†•Í∞íÏóê Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', calculate);
            element.addEventListener('change', calculate);
        });

        // Ï¥àÍ∏∞ Í≥ÑÏÇ∞
        calculate();
    </script>
</body>
</html>
